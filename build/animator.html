<!DOCTYPE html>
<html lang="en">
  <head>
    <title>animator</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
    <srcipt src="../../bootstrap-3.3.5-dist/js/bootstrap.js"></srcipt>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap-edit.css">
    <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <h1>animations</h1>
    <div id="redbox" class="box"></div>
    <div id="bluebox" class="box"></div>
    <div id="holder">
      <div id="greenbox" class="box2"></div>
      <div id="whitebox" class="box2"></div>
      <div id="blackbox" class="box2"></div>
    </div>
    <style>
      .box {
        width: 50px;
        height: 50px;
        position: relative;
      }
      #redbox {background-color:red;}
      #bluebox {background-color:blue;}
      
      #holder {
        position: relative;
        height: 100px;
        padding: 20px;
        width: 400px;
        border: 1px solid;
      }
      .box2 {
        position: absolute;
      }
      #greenbox {
        background-color: green;
        height: 50px;
        width: 50px;
        z-index: 3;
      }
      #whitebox {
        background-color: white;
        z-index: 2;
        height: 50px;
        width: 0px;
        left: 70px;
      }
      #blackbox {
        background-color: black;
        height: 20px;
        width: 200px;
        left: 70px;
        top: 30px;
        z-index: 1;
      }
    </style>
    <script>
      $("#redbox").click(function() {
        $(this).animate({left: "+50px", top: "+50px"}, 1000)
      })
      
      $("#bluebox").click(function() {
        $(this).animate({left: "+50px"}, 1000).animate({top: "-50px"}, 1000)
      })
      
      $(document).ready(function() {
        $("#whitebox").animate({width: "200px"}, 3000);
        $("#greenbox").animate({left: "250px"}, 3000);
      })
    </script>
    <hr>
    <p>Written using <span>Jade</span></p>
    <script type="text/javascript"></script>
  </body>
</html>
