<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Berd League</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
    <srcipt src="../../bootstrap-3.3.5-dist/js/bootstrap.js"></srcipt>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap-edit.css">
    <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row col-sm-12">
        <div id="navList">
          <div><span>My Teams</span></div>
          <div><span>Players</span></div>
          <div><span>Standings</span></div>
        </div>
      </div>
    </div>
    <div id="after">
      <p>blah blah</p>
    </div>
    <style>
      body {
        font-family: calibri;
      }
      
      #navList {
        font-size: 0px;
      }
      #navList div {
        border: 1px solid;
        display: inline-block;
        width: 200px;
        height: 40px;
        position: relative;
        background: linear-gradient(to bottom right, #444, #bbb);
        margin: 0px 10px;
      }
      
      #navList span {
        font-size: 18px;
        position: absolute;
        margin-top: -0.7em;
        top: 50%;
        cursor: pointer;
        text-align: center;
        width: 50%;
        left: 25%;
        font-weight: 600;
      }
      
      #after {
        clear: both;
      }
    </style>
    <hr>
    <p>Written using <span>Jade</span></p>
    <script type="text/javascript"></script>
  </body>
</html>
