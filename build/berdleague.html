<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Berd League</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
    <srcipt src="../../bootstrap-3.3.5-dist/js/bootstrap.js"></srcipt>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap-edit.css">
    <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div id="wrapper">
      <nav>
        <div><span>home</span></div>
        <div><span>my teams</span></div>
        <div><span>create team</span></div>
        <div><span>standings</span></div>
        <div><span>rules</span></div>
        <div><span>vegas</span></div>
      </nav>
      <div id="rightPanel">
        <div id="createteamPanel">
          <h2>Create New Teams</h2>
          <div id="allPlayersWrap">
            <div>
              <p>all player table goes here</p>
              <p>blah blah blah</p>
              <p>blah blah blah</p>
              <p>blah blah blah</p>
              <p>blah blah blah</p>
              <p>blah blah blah</p>
              <p>blah blah blah</p>
            </div>
          </div>
          <div id="newteamWrap">
            <div>
              <p>create new team table goes here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="test">what color text?</p>
    <style>
      body { font-family: calibri; }
      div, nav { border: 1px solid black; }
      h2 { margin: 0; }
      nav div {
        color: orange;
        font-weight: 600;
        text-transform: uppercase;
        background: linear-gradient(to bottom right, black, white);
      }
      
      @media (max-width: 499px) {
        #test { color: red; }
        nav div { padding-left: 10px; }
      }
      
      @media (min-width: 500px) and (max-width: 1100px) {
        #test { color: yellow; }
        #wrapper { display:inline-block; }
        #rightPanel, nav { float: left; }
        nav { width: 140px; }
        #rightPanel { margin-left: 10px; }
        #allPlayersWrap, #newteamWrap { margin: 10px 0; width: 307px; }
        nav div { padding: 15px 20px; font-size: 16px;}
      }
      
      @media (min-width: 1101px) {
        #test { color: green; }
        #wrapper { display:inline-block; }
        #rightPanel, nav { float: left; }
        #rightPanel {  width: 890px; margin-left: 10px; }
        nav { width: 175px; }
        #allPlayersWrap, #newteamWrap { display: inline-block; width: 425px; margin: 10px 10px 10px 0;}
        nav div { padding: 20px 25px; font-size: 20px;}
        #newteamWrap {vertical-align: top;}
      }
    </style>
    <hr>
    <p>Written using <span>Jade</span></p>
    <script type="text/javascript"></script>
  </body>
</html>
