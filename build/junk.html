<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Junk Title</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
    <srcipt src="../../bootstrap-3.3.5-dist/js/bootstrap.js"></srcipt>
    <link rel="stylesheet" type="text/css" href="../styles/junkstyles.css">
  </head>
  <body>
    <ul class="top">
      <li>item 1
        <ul class="middle">
          <li>item 1-a</li>
          <li>item 1-b</li>
        </ul>
      </li>
      <li>item 2
        <ul class="middle">
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
        </ul>
      </li>
      <li>item 3</li>
    </ul>
    <h1>Welcome aboard</h1>
    <hr>
    <p>Written using <span>Jade</span></p>
    <script type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      
        $(".top > li").mouseover(function() {$(this).children().show();});
        $(".top > li").mouseout(function() {$(this).children().hide();});
      
      });
    </script>
  </body>
</html>
