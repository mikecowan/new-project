<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animations for Safari</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
    <srcipt src="../../bootstrap-3.3.5-dist/js/bootstrap.js"></srcipt>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap-edit.css">
    <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div id="wrap">
      <div id="anim"><span>span</span></div>
    </div>
    <style>
      #wrap {position:relative;}
      #anim {
        position: relative;
        border: 1px solid;
        height: 50px;
        width: 50px;
      
        -webkit-animation-name: mover;
        -webkit-animation-duration: 2s;
        -webkit-animation-fill-mode: forwards;
      
        animation-name: mover;
        animation-duration: 2s;
        animation-fill-mode: forwards;
      }
      
      @-webkit-keyframes mover {
        from {left: 0px;}
        to {left: 100px;}
      }
      
      @keyframes mover {
        from {left: 0px;}
        to {left: 100px;}
      }
    </style>
    <hr>
    <p>Written using <span>Jade</span></p>
    <script type="text/javascript"></script>
  </body>
</html>
